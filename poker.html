<html>

<head>
    <title>Wesley's Poker Game</title>
    <link rel="stylesheet" href="static/css/poker.css" type="text/css">
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.timers.min.js"></script>

    <script type="text/javascript" src="static/js/prettyprint.js"></script>
</head>

<body>
    <div id="poker_table" class="poker-table" data-uid="">
        <div id="seat1" class="seat">
            <div class="holecards">
                <div class="card holecard1"></div>
                <div class="card holecard2"></div>
            </div>
            <div class="name-chips">
                <div class="player-name">Player 1</div>
                <div class="chips">$1000.00</div>
                <meter id="handstrength" max=10.0 min=1.0 value=5 class="handstrength"></meter>
                <div id="handrank" class="handrank"></div>
                <div class="status"></div>
            </div>
            <div class="bet">$80.00</div>
        </div>
        <div id="seat2" class="seat">
            <div class="holecards">
                <div class="card holecard1"></div>
                <div class="card holecard2"></div>
            </div>
            <div class="name-chips">
                <div class="player-name">Player 2</div>
                <div class="chips">$1000.00</div>
                <meter id="handstrength" max=10.0 min=1.0 value=5 class="handstrength"></meter>
                <div id="handrank" class="handrank">dsfdsf</div>
                <div class="status"></div>
            </div>
            <div class="bet">$80.00</div>
        </div>
        <div id="seat3" class="seat">
            <div class="holecards">
                <div class="card holecard1"></div>
                <div class="card holecard2"></div>
            </div>
            <div class="name-chips">
                <div class="player-name">Player 3</div>
                <div class="chips">$1000.00</div>
                <meter id="handstrength" max=10.0 min=1.0 value=5 class="handstrength"></meter>
                <div id="handrank" class="handrank">sdfd</div>
                <div class="status"></div>
            </div>
            <div class="bet">$80.00</div>
        </div>
        <div id="seat4" class="seat">
            <div class="holecards">
                <div class="card holecard1"></div>
                <div class="card holecard2"></div>
            </div>
            <div class="name-chips">
                <div class="player-name">Player 4</div>
                <div class="chips">$1000.00</div>
                <meter id="handstrength" max=10.0 min=1.0 value=5 class="handstrength"></meter>
                <div id="handrank" class="handrank"></div>
                <div class="status"></div>
            </div>
            <div class="bet">$80.00</div>
        </div>
        <div id="seat5" class="seat">
            <div class="holecards">
                <div class="card holecard1"></div>
                <div class="card holecard2"></div>
            </div>
            <div class="name-chips">
                <div class="player-name">Player 5</div>
                <div class="chips">$1000.00</div>
                <meter id="handstrength" max=10.0 min=1.0 value=5 class="handstrength"></meter>
                <div id="handrank" class="handrank"></div>
                <div class="status"></div>
            </div>
            <div class="bet">$80.00</div>
        </div>
        <div id="seat6" class="seat">
            <div class="holecards">
                <div class="card holecard1"></div>
                <div class="card holecard2"></div>
            </div>
            <div class="name-chips">
                <div class="player-name">Player 6</div>
                <div class="chips">$1000.00</div>
                <meter id="handstrength" max=10.0 min=1.0 value=5 class="handstrength"></meter>
                <div id="handrank" class="handrank"></div>
                <div class="status"></div>
            </div>
            <div class="bet">$80.00</div>
        </div>
        <div id="board">
            <div id="card1" class="card boardcard"></div>
            <div id="card2" class="card boardcard"></div>
            <div id="card3" class="card boardcard"></div>
            <div id="card4" class="card boardcard"></div>
            <div id="card5" class="card boardcard"></div>
        </div>
        <div id="pot">
            <div id="total-pot1" class="pot"></div>
            <div id="total-pot2" class="pot"></div>
            <div id="total-pot3" class="pot"></div>
            <div id="total-pot4" class="pot"></div>
            <div id="total-pot4" class="pot"></div>
        </div>
    </div>
    <div id="button" class="seat6-button"></div>
    <div id="game-timer" class="timer-normal">29 seconds remaining.</div>
    <div id="history"></div>
    <div id="action-options">
        <button id="fold-button" class="action-button">Fold</button>
        <button id="check-button" class="action-button">Check</button>
        <button id="call-button" class="action-button">Call</button>
        <button id="raise-button" class="action-button">Raise</button>
        <button id="allin-button" class="action-button">AllIn</button>
        <input type="range" min="1" max="100" value="50" class="slider" id="raise-range">
        <div id="sliderValue"></div>
    </div>
    <button id="start_game" class="seat6-button" onclick="start_game()">Start_game</button>

    <script type="text/javascript" src="static/js/poker.js"></script>
</body>

</html>
